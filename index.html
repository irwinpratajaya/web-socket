<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>random</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/blood.css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	</head>

	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="http://s1.picswalls.com/wallpapers/2014/06/22/transformers-wallpaper-hd_110247451_47.jpg">Transformer</section>
				<section data-background-image="https://www.dramafever.com/st/news/images/ingram_1.jpg">Patlabor</section>
				<section data-background-image="https://images2.alphacoders.com/749/thumb-1920-74902.jpg">Gundam</section>
			</div>
		</div>

		<!-- <script src="lib/js/head.min.js"></script> -->
		<script src="js/reveal.js"></script>

		<script>
			Reveal.initialize();
		</script>

		<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
		<script src="index.js"></script>
		<script src="listener.js"></script>

		<script type="text/javascript">
			var statusLeft = false
			$('.navigate-left').click(function() {
				statusLeft = true
				firebase.database().ref('navigate').set({
				    command: 'left',
						id: Math.random()
				});

			})

			var statusRight = false
			$('.navigate-right').click(function() {
				statusRight = true
				firebase.database().ref('navigate').set({
				    command: 'right',
						id: Math.random()
				});
			})
		</script>
	</body>
</html>
